<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Friends</title>
<style>
  body {
    font-family: 'Press Start 2P', cursive;
    background-color: #000;
    overflow: hidden;
    margin: 0;
    padding: 0;
    height: 100vh;
  }

  #splash-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    transition: opacity 1s ease-out, visibility 1s ease-out;
    visibility: visible;
    opacity: 1;
    z-index: 1000;
  }

  .hidden {
    visibility: hidden;
    opacity: 0;
    pointer-events: none; /* Ensures that clicks "pass through" the splash screen after it's hidden */
  }

  .title {
    font-size: 5rem;
    color: #ff00ff;
    text-shadow: 3px 3px #0000ff;
  }

  .subtitle {
    font-size: 2rem;
    margin-top: -20px;
    color: #00ff00;
  }

  @keyframes blink {
    50% { color: transparent; }
  }

  .press-start {
    animation: blink 1s step-start 0s infinite;
  }

  /* Add your styles for the main website here */
  .main-content {
    /* Initially hidden */
    display: none;
  }
</style>
</head>
<body>
<div id="splash-screen">
  <div class="container">
    <h1 class="title">FOR MY FRIENDS</h1>
    <p class="subtitle press-start">PRESS START</p>
  </div>
</div>
FD
<div class="main-content">
  <!-- Your main website content goes here, styled with the retro game theme -->
</div>

<script>
  function hideSplashScreen() {
    var splashScreen = document.getElementById('splash-screen');
    var mainContent = document.querySelector('.main-content');

    splashScreen.classList.add('hidden');
    mainContent.style.display = 'block'; // Or 'flex' if you're using flexbox
  }

  document.addEventListener('keydown', hideSplashScreen);
</script>
</body>
</html>
